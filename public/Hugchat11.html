<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Everyday Use Quilt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 200px);
      grid-gap: 20px;
    }
    .card {
      perspective: 1000px;
      width: 200px;
      height: 200px;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      cursor: pointer;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      text-align: center;
      font-size: 16px;
      padding: 10px;
      box-sizing: border-box;
    }
    .card-back {
      background-color: #333;
      color: #fff;
      transform: rotateY(180deg);
    }
    /* Specific card colours */
    .blue { background-color: #3498db; }
    .green { background-color: #2ecc71; }
    .yellow { background-color: #f1c40f; color: black; }
    .purple { background-color: #9b59b6; }
    svg {
      width: 80px;
      height: 80px;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <!-- Card 1: Heritage and Tradition (Blue) -->
    <div class="card blue" onclick="flipCard(this)">
      <div class="card-inner">
        <div class="card-front">
          <!-- Simple SVG quilt drawing -->
          <svg viewBox="0 0 64 64">
            <rect x="8" y="8" width="48" height="48" fill="#2980b9" stroke="white" stroke-width="2"/>
            <line x1="8" y1="24" x2="56" y2="24" stroke="white" stroke-width="2"/>
            <line x1="8" y1="40" x2="56" y2="40" stroke="white" stroke-width="2"/>
            <line x1="24" y1="8" x2="24" y2="56" stroke="white" stroke-width="2"/>
            <line x1="40" y1="8" x2="40" y2="56" stroke="white" stroke-width="2"/>
          </svg>
        </div>
        <div class="card-back">
          Heritage is meant to be lived and appreciated, not just displayed.
        </div>
      </div>
    </div>

    <!-- Card 2: Identity and Name (Green) -->
    <div class="card green" onclick="flipCard(this)">
      <div class="card-inner">
        <div class="card-front">
          <!-- Simple SVG name tag drawing -->
          <svg viewBox="0 0 64 64">
            <rect x="16" y="20" width="32" height="24" fill="#27ae60" stroke="white" stroke-width="2"/>
            <polygon points="32,8 20,20 44,20" fill="#2ecc71" stroke="white" stroke-width="2"/>
          </svg>
        </div>
        <div class="card-back">
          Dee rejects her given name, but Mama knows identity is rooted in family history.
        </div>
      </div>
    </div>

    <!-- Card 3: The Value of Everyday Items (Yellow) -->
    <div class="card yellow" onclick="flipCard(this)">
      <div class="card-inner">
        <div class="card-front">
          <!-- Simple SVG quilt piece drawing -->
          <svg viewBox="0 0 64 64">
            <rect x="12" y="12" width="40" height="40" fill="#f39c12" stroke="black" stroke-width="2"/>
            <line x1="12" y1="32" x2="52" y2="32" stroke="black" stroke-width="2"/>
            <line x1="32" y1="12" x2="32" y2="52" stroke="black" stroke-width="2"/>
          </svg>
        </div>
        <div class="card-back">
          Maggie understands that everyday items hold real meaning through use.
        </div>
      </div>
    </div>

    <!-- Card 4: Family and Generational Differences (Light Purple) -->
    <div class="card purple" onclick="flipCard(this)">
      <div class="card-inner">
        <div class="card-front">
          <!-- Simple SVG family icon drawing -->
          <svg viewBox="0 0 64 64">
            <circle cx="20" cy="30" r="8" fill="#8e44ad" stroke="white" stroke-width="2"/>
            <circle cx="44" cy="30" r="8" fill="#8e44ad" stroke="white" stroke-width="2"/>
            <circle cx="32" cy="45" r="6" fill="#8e44ad" stroke="white" stroke-width="2"/>
          </svg>
        </div>
        <div class="card-back">
          Mama sees the true value of heritage in Maggieâ€™s quiet appreciation.
        </div>
      </div>
    </div>
  </div>

  <script>
    function flipCard(cardElement) {
      cardElement.classList.toggle('flipped');
    }
  </script>
</body>
</html>
